<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-black flex  justify-center items-center h-screen w-screen">
    
    <div class="  m-auto   flex flex-col gap-5 w-full sm:w-1/2 lg:w-1/3">
        <h5 class="text-white m-auto">Password Generator</h5>
        <div class="h-fit mx-5 bg-white bg-opacity-20  py-3 px-2 sm:px-5 flex flex-row justify-between">
            <h3 id="passwordDisplay" class="text-lg font-bold text-white tracking-wider">Select Any Fields</h3>
            <img onclick="copyFinalPassword()" class="copyIcon cursor-pointer " src="/pics/copy.svg"  alt="" >
        </div>
        <div class="h-3/4 mx-5 bg-opacity-20  bg-white   py-3 px-5 text-white">
          <div class=" w-full flex flex-row justify-between py-auto">
            <p class="  font-medium">Character Length</p>
            <p id="rangeDisplay" class="font-bold text-xl text-[#a4ffaf]">1</p>
          </div>
          <div id="new" class="border-b-2 border-black border-opacity-50 pb-5 ">
            <div class="w-full">
                <input type="range" min="1" max="20"  class="slider" value="1" id="passwordRange" onchange="rangeValue()">
            </div>
            <div class=" flex flex-col justify-center h-1/2 gap-3">
                <div class="flex flex-row items-center">
                    <input class="checkBox   " type="checkbox" name="" id="upperCase">
                    <p class="ml-4" >Include Uppercase Letters</p>
                </div>
                <div class="flex flex-row items-center">
                    <input class="" type="checkbox" name="" id="lowerCase">
                    <p class="ml-4" >Include Lowercase Letters</p>
                </div>
                <div class="flex flex-row items-center">
                    <input class="" type="checkbox" name="" id="numbers">
                    <p class="ml-4" >Include Numbers</p>
                </div>
                <div class="flex flex-row items-center">
                    <input class="" type="checkbox" name="" id="symbols">
                    <p class="ml-4" >Include  Symbols</p>
                </div>
                
            </div>
          </div>
          <div class="flex flex-col items-center  sm:flex-row  sm:justify-between bg-black p-2">
            <div class="   text-white text-opacity-50"><p>STRENGTH</p>
                
            </div>
            <div class="flex flex-row gap-5 items-center sm:justify-end">
                <p id="StrengthDisplay" class=" font-bold">MEDIUM</p>
               <div class="flex flex-row gap-2">
                <div id="strengthBarOne" class="strengthBar h-4 w-2 border-white border-2"></div>
                <div id="strengthBarTwo" class="strengthBar h-4 w-2 border-white border-2"></div>
                <div id="strengthBarThree" class="strengthBar h-4 w-2 border-white border-2"></div>
                <div id="strengthBarFour" class="strengthBar h-4 w-2 border-white border-2"></div>
               </div>
            </div>
            
          </div>
          <button onclick="password()" class="generateBtn w-full group font-medium h-10 bg-[#a4ffaf] text-black mt-5 flex flex-row gap-2 hover:bg-black hover:border-2 hover:border-[#a4ffaf]   items-center justify-center">
            GENERATE 
            <img  class="arrowIcon " src="/pics/Arrow.svg" alt="">
            
            
          </button>
        </div>
      </div>
    
      <script src="/script.js"></script>
</body>
</html>
